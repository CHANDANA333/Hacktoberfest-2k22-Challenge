<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud File Upload</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 class="card__title">Upload file</h2>
        <div class="card__upload">
          <img
            class="card__upload--icon"
            src="./assets/file-upload.svg"
            alt="Upload file"
          />
          <span class="card__subtitle"
            >Click to upload or drag and drop SVG, PNG, JPG or GIF (max 800 x
            400px)</span
          >
        </div>
        <div class="card__container">
          <div class="card__file">
            <div class="file__icon"><img src="" alt="" /></div>
            <div class="">
              <div>
                <span>Tech design requirements.mp4</span> <span>delete</span>
              </div>
              <span>16mb</span>
              <span>Progress</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
